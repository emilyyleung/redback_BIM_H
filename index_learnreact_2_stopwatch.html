<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<style>
  .button {
    font-family: Courier, sans-serif;
  }
</style>

<script type="text/babel">
  const rootElement = document.getElementById('root')

  function StopWatch({lapse, running}) {
    const buttonStyles = {
      border: '1px solid #ccc',
      background: '#fff',
      fontSize: '2em',
      padding: 15,
      margin: 5,
      width: 200
    }
    return (
      <div style={{textAlign: 'center'}} >
        <label className="button" style={{fontSize: '5em', display: 'block'}} >{lapse} ms</label>
        <button className="button" style={buttonStyles} >{running ? 'Stop' : 'Start'}</button>
        <button className="button" style={buttonStyles} >Stop</button>
      </div>
    )
  }

  function renderApp() {
    ReactDOM.render(
      <StopWatch running={true} lapse={0} />,
      document.getElementById('root')
    )
  }

  renderApp()

</script>
