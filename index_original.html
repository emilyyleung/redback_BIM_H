<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<!-- Canvas for where Three.js viewport sits -->
		<canvas id="canvas"></canvas>

		<!-- Three.js -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/91/three.min.js"></script>

		<!-- Three.js controls -->
		<script src="js/Raycaster.js"></script>
		<script src="js/OrbitControls.js"></script>

		<!-- SceneSubjects -->
		<script src="js/SceneSubjects/scene.js"></script>

		<!-- Main + SceneManager -->
		<script src="js/SceneManager.js"></script>
		<script src="js/main.js"></script>

		<script>
			var container, stats;
			var camera, scene, renderer;
			var mouse = new THREE.Vector2(), INTERSECTED;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var projector = new THREE.Projector();
			var raycaster = new THREE.Raycaster();

			init();
			animate();
			console.log("STEP 1");
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.z = 4;
				// scene
				scene = new THREE.Scene();
				var ambient = new THREE.AmbientLight( 0x444444 );
				scene.add( ambient );
				var directionalLight = new THREE.DirectionalLight( 0xffeedd );
				directionalLight.position.set( 0, 0, 1 ).normalize();
				scene.add( directionalLight );
				// Orbit Controls
				controls = new THREE.OrbitControls(camera, document.container);

				document.addEventListener( 'click', onClick, false );

				// BEGIN Clara.io JSON loader code
				var objectLoader = new THREE.ObjectLoader();
				console.log("LOAD JSON");
				objectLoader.load("json/data.json", function ( obj ) {
				 	scene.add( obj );
				 	console.log(JSON.stringify(obj,null,4))
				} );

				// END Clara.io JSON loader code
				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
				//
				window.addEventListener( 'resize', onWindowResize, false );
				console.log("INIT END");
			}
			function onWindowResize() {
				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function onDocumentMouseMove( event ) {

				event.preventDefault();

				mouseX = ( event.clientX - windowHalfX ) / 2;
				mouseY = ( event.clientY - windowHalfY ) / 2;
			}

			function onMouseMove( event ) {
				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = ( event.clientY / window.innerHeight ) * 2 + 1;
			}

			function onClick( event ) {

				event.preventDefault();

				mouse.x = ( event.clientX / window.innerWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera( mouse, camera );

				var intersects = raycaster.intersectObjects( scene.children, true );

				if ( intersects.length > 0 ) {

					if ( INTERSECTED != intersects[ 0 ].object ) {

						// console.log("INTERSECTED")
						console.log(intersects[0].object.name)

						if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

						INTERSECTED = intersects[ 0 ].object;
						INTERSECTED.currentHex = INTERSECTED.material.emissive.getHex();
						INTERSECTED.material.emissive.setHex( 0xff0000 );
						// console.log(intersects[ 0 ].object.children)
					}

				} else {

					if ( INTERSECTED ) INTERSECTED.material.emissive.setHex( INTERSECTED.currentHex );

					INTERSECTED = null;

				}
			}

			function render() {
				renderer.render( scene, camera );
			}


			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			animate();
			console.log("END SCRIPT");
		</script>
	</body>
</html>
